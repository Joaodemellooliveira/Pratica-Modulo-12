<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="center-caontainer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="./images/logo.png" alt="logo registro">
                </div>
                <div class="col">
                    <h1 class="h1">Cadastre-se</h1>
                    <form action="">
                        <label for="nome" class="form-label">Seu nome:</label>
                        <input id="nome" class="form-control" type="text"></input>
                        <label for="email" class="form-label">Seu e-mail:</label>
                        <input id="email" class="form-control" type="email"></input>
                        <label for="tel" class="form-label">Seu telefone:</label>
                        <input id="tel" class="form-control" type="tel"></input>
                        <div class="form-check form-switch">
                            <label for="aceito-termos" class="form-check-label">Li e conconrdo com os <a href="#">Termos de servi√ßo</a> do site</label>
                            <input type="checkbox" class="form-check-input" id="aceito-termos">
                        </div>
                        <button class="btn btn-success">Cadastrar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
